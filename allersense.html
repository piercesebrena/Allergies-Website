        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-Based Symptom Logging Form</title>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <!-- Navigation content goes here -->
        </nav>
    </header>

    <div class="content">
        <form class="location-form">
            <h2>Symptom Logging Form</h2>

            <div class="form-section">
                <h3>Personal Information</h3>
                <label for="name">Name (optional):</label>
                <input type="text" id="name" name="name">
                
                <label for="email">Email Address (optional):</label>
                <input type="email" id="email" name="email">
                
                <label for="age">Age (optional):</label>
                <input type="number" id="age" name="age">
            </div>

            <div class="form-section">
                <h3>Location Details</h3>
                <label for="location">Current Location:</label>
                <input type="text" id="location" name="location">
                
                <label for="datetime">Date and Time:</label>
                <input type="datetime-local" id="datetime" name="datetime">
            </div>

            <div class="form-section">
                <h3>Allergy Information</h3>
                <label for="allergies">Allergies:</label>
                <select id="allergies" name="allergies" multiple>
                    <option value="pollen">Pollen</option>
                    <option value="dust">Dust</option>
                    <option value="pet_dander">Pet Dander</option>
                    <option value="mold">Mold</option>
                    <option value="food">Food</option>
                </select>
                
                <label for="severity">Severity of Allergies:</label>
                <select id="severity" name="severity">
                    <option value="mild">Mild</option>
                    <option value="moderate">Moderate</option>
                    <option value="severe">Severe</option>
                </select>
                
                <label for="medications">Medications Used:</label>
                <input type="text" id="medications" name="medications">
            </div>

            <div class="form-section">
                <h3>Environmental Conditions</h3>
                <label for="weather">Weather Conditions:</label>
                <input type="text" id="weather" name="weather">
                
                <label for="pollen_count">Pollen Count:</label>
                <input type="number" id="pollen_count" name="pollen_count">
            </div>

            <div class="form-section">
                <h3>Additional Comments</h3>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments"></textarea>
            </div>

            <div class="form-section">
                <h3>Sharing Preference</h3>
                <label for="share_anonymously">Share Anonymously:</label>
                <input type="checkbox" id="share_anonymously" name="share_anonymously">
                
                <label for="consent">Consent to Share Data:</label>
                <input type="checkbox" id="consent" name="consent">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
